<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dino Hangman</title>
</head>
<body>
  <div class="container">
    <h1>Generate a dinosaur story!</h1>
    <label for="paragraph">Enter how many paragraphs you would like!(Up to 30):</label>
    <input type="number" name="paragraphInput" id="paragraph" min="1" max="30">
    <label for="words">Enter how many words you would like each paragraph to have!(Up to 50):</label>
    <input type="number" name="wordInput" id="words" min="1" max="50">
    <button class="btn-success" id="userGuess">Submit</button>
  </div>
</body>
</html>
